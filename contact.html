<!DOCTYPE HTML>
<html>
    <head>
        <title>MaddStudios - Contact Us</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body class="subpage">
        
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">MaddStudios</a>
                <nav id="nav">
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>
        
        <!-- Three -->
        <section id="three" class="wrapper">
            <div class="inner">
                <header class="align-center">
                    <h2>Contact Us</h2>
                    <p>Contact Information</p>
                </header>
                <p>Fill out the form below and we will get back to you as soon as possible</p>
                <div class="flex flex-2">
                    <h3>Contact Form</h3>
                    <form method="post" action="#">
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="name" id="name" value="" placeholder="Name" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="email" name="email" id="email" value="" placeholder="Email" />
                            </div>
                            
                            <!-- Break -->
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="category" id="category">
                                        <option value="">- Category -</option>
                                        <option value="1">IT Services</option>
                                        <option value="1">PC Building</option>
                                        <option value="1">Mulitmedia</option>
                                        <option value="1">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Break -->
                            <div class="4u 12u$(small)">
                                <input type="radio" id="priority-low" name="priority" checked>
                                <label for="priority-low">Low Priority</label>
                            </div>
                            <div class="4u 12u$(small)">
                                <input type="radio" id="priority-normal" name="priority">
                                <label for="priority-normal">Normal Priority</label>
                            </div>
                            <div class="4u$ 12u$(small)">
                                <input type="radio" id="priority-high" name="priority">
                                <label for="priority-high">High Priority</label>
                            </div>
                            
                            <!-- Break -->
                            <div class="6u 12u$(small)">
                                <input type="checkbox" id="copy" name="copy">
                                <label for="copy">Email me a copy of this message</label>
                            </div>
                            <div class="6u$ 12u$(small)">
                                <input type="checkbox" id="human" name="human" checked>
                                <label for="human">I am a human and not a robot</label>\
                            </div>
                            
                            <!-- Break -->
                            <div class="12u$">
                                <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                            </div>
                            
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" /></li>
                                    <li><input type="reset" value="Reset" class="alt" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <div class="flex">
                    <div class="copyright">
                        <a href="https://maddstudios.org">MaddStudios</a>
                    </div>
                    <ul class="icons">
                        <li><a href="#" class="icon fa-youtube"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa-twitch"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        
        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
